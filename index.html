<!DOCTYPE html>
<html lang="en">
<head>
  <!--Basic meta tags-->
  <meta charset="UTF-8">
  <title>TrixMC Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="Documentation for TrixMC, a fast, modern Minecraft Network that provides a high class gameplay experience.">
  <meta name="title" content="TrixMC">
  <link rel="icon" type="image/x-icon" href="https://trix.tk/favicon.ico" />

  <!--Open Graph meta tags-->
  <meta property="og:title" content="TrixMC Documentation" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://trix.tk/" />
  <meta property="og:image" content="https://trix.tk/docs/trix.png" />
  <meta property="og:description" content="Documentation for TrixMC, a fast, modern Minecraft Network that provides a high class gameplay experience." />
  <meta property="og:site_name" content="TrixMC Documentation" />

  <!-- stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'TrixMC documentation',
      repo: 'https://github.com/TrixNetwork/docs',
      loadSidebar: true,
      subMaxLevel: 3,
      loadFooter: true,
      loadFooter: '_footer.md',
      pagination: {
        previousText: 'Previous Page',
        nextText: 'Next Page',
        crossChapter: true,
        crossChapterText: true,
  	  },
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'An error occured',
        successText: 'Copied to clipboard'
      }
    }
  </script>
  <style>
  :root {
    --base-font-size: 14px;
    --theme-color   : skyblue;
		}
  </style>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
</body>
</html>
